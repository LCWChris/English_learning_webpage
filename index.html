<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!--<img src="Book.jpg" alt="系統標誌">-->
        <h1>English Learning System</h1>
        <div>
            <label for="difficulty">Levels：</label>
            <select id="difficulty">
                <option value="all">All</option>
                <option value="0">Level 0</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
                <option value="6">Level 6</option>
            </select>

            <label for="theme-filter">Themes：</label>
            <select id="theme-filter">
                <option value="all">All</option>
            </select>

            <label for="theme">Keyword Search：</label>
            <input type="text" id="theme" placeholder="Keyword">
            <button id="filter-btn">Submit</button>
        </div>
    </header>
    <main id="content">
        <div id="articles-container">
            <!-- 文章將動態插入這裡 -->
        </div>
        <!-- 加入頁碼容器 -->
        <div id="pagination-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
