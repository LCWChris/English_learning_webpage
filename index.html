<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            <a href="#" id="refresh-link" style="text-decoration: none; color: inherit;">
                English Learning System
            </a>
        </h1>
        <div>
            <label for="data-source">Data Source：</label>
            <select id="data-source">
                <option value="all">All Data</option>
                <option value="history">History</option>
            </select>

            <label for="difficulty">Levels：</label>
            <select id="difficulty">
                <option value="all">All</option>
                <option value="0">Level 0</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
                <option value="6">Level 6</option>
            </select>

            <label for="theme-filter">Themes：</label>
            <select id="theme-filter">
                <option value="all">All</option>
            </select>

            <label for="keyword-input">Keyword Search：</label>
            <input type="text" id="keyword-input" placeholder="Keyword">
            <button id="filter-btn" onclick="searchArticles()">Submit</button>
        </div>
    </header>
    <main id="content">
        <div id="articles-container">
            <!-- 文章將動態插入這裡 -->
        </div>
        <div id="pagination-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
